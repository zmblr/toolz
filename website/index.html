<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toolz - Package Search</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <h1>toolz</h1>
    <p>Bioinformatics Nix Packages</p>
  </header>

  <main>
    <div class="search-container">
      <div class="branch-selector">
        <label for="branch">Branch:</label>
        <select id="branch">
          <option value="release-25.11">release-25.11</option>
          <option value="unstable">unstable</option>
        </select>
      </div>
      <input type="text" id="search" placeholder="Search packages..." autofocus>
      <span id="count"></span>
    </div>

    <div id="results"></div>
  </main>

  <footer>
    <a href="https://github.com/mulatta/toolz">GitHub</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.min.js"></script>
  <script src="js/search.js"></script>
</body>

</html>
