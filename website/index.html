<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toolz - Package Search</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="header-content">
      <div class="header-title">
        <h1>toolz</h1>
        <p>Bioinformatics Nix Packages</p>
      </div>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
        <span class="theme-icon-dark">&#9790;</span>
        <span class="theme-icon-light">&#9728;</span>
      </button>
    </div>
  </header>

  <main>
    <div class="search-container">
      <div class="branch-selector">
        <label for="branch">Branch:</label>
        <select id="branch"></select>
      </div>
      <input type="text" id="search" placeholder="Search packages..." autofocus>
      <span id="count"></span>
    </div>

    <div id="results"></div>
  </main>

  <footer>
    <a id="github-link" href="https://github.com/zmblr/toolz">GitHub</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/search.js"></script>
</body>

</html>
